plugins {
    id 'java'
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation files('libs/ojdbc8.jar')
    implementation 'org.json:json:20231013'
}
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(8)
    }
}

application {
    mainClass = 'app.Main' 
}

tasks.named('test') {
    useJUnitPlatform()
}
